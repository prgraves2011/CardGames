<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Freecell</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="freecell-board">

  <div class="top-row">

    <div class="freecells">
      <div class="freecell" id="freecell-0"></div>
      <div class="freecell" id="freecell-1"></div>
      <div class="freecell" id="freecell-2"></div>
      <div class="freecell" id="freecell-3"></div>
    </div>

    <div class="foundations">
      <div class="foundation" id="foundation-0"></div>
      <div class="foundation" id="foundation-1"></div>
      <div class="foundation" id="foundation-2"></div>
      <div class="foundation" id="foundation-3"></div>
    </div>

  </div>

  <div class="tableau" id="tableau">
    <div class="column" id="col-0"></div>
    <div class="column" id="col-1"></div>
    <div class="column" id="col-2"></div>
    <div class="column" id="col-3"></div>
    <div class="column" id="col-4"></div>
    <div class="column" id="col-5"></div>
    <div class="column" id="col-6"></div>
    <div class="column" id="col-7"></div>
  </div>

</div>

<div class="bottom-menu">

  <div class="menu-buttons">
    <button class="menu-btn">Game Menu</button>
    <button class="menu-btn">Reset Game</button>
    <button class="menu-btn">Undo</button>
  </div>

  <div class="theme-toggle">
    <button class="theme-btn theme-green active" data-theme="green"></button>
    <button class="theme-btn theme-blue active" data-theme="blue"></button>
    <button class="theme-btn theme-black active" data-theme="black"></button>
  </div>
  
</div>

<script src="freecell.js"></script>
</body>
</html>

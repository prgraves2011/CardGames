<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardGames</title>
    <link rel="stylesheet" href="solitaire.css">
    <link rel="stylesheet" href="freecell.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="solitaire.js"></script>
    <script src="freecell.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="welcome">Welcome</div>
    </div>
    <div class="bottom-menu">
        <div class="menu-buttons">
            <button class="menu-btn" id="btn-solitaire" onclick="loadGame('solitaire')">Solitair</button>
            <button class="menu-btn" id="btn-freecell" onclick="loadGame('freecell')">Frecell</button>
            <button class="menu-btn" id="reset-btn" onclick="resetCurrentGame()">Reset Game</button>
        </div>
        <div class="theme-toggle">
            <button class="theme-btn theme-blue active" data-theme="blue" aria-label="blue"></button>
            <button class="theme-btn theme-green" data-theme="green" aria-label="green"></button>
            <button class="theme-btn theme-brown" data-theme="brown" aria-label="brown"></button>
            <button class="theme-btn theme-black" data-theme="black" aria-label="black"></button>
        </div>
        <div class="zoom-control">
            <button class="zoom-btn" onclick="zoomIn()" aria-label="zoom-in">&#43;</button>
            <button class="zoom-btn" onclick="zoomOut()"aria-label="zoom-out">&#45;</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardGames</title>
</head>
<body>
    <div class="game-board"></div>

    <div class="bottom-menu">

        <div class="menu-buttons">
            <button class="menu-btn">Game Menu</button>
            <button class="menu-btn" id="reset-btn">Reset Game</button>
            <button class="menu-btn">Undo</button>
        </div>

        <div class="theme-toggle">
            <button class="theme-btn theme-blue active" data-theme="blue"></button>
            <button class="theme-btn theme-green" data-theme="green"></button>
            <button class="theme-btn theme-brown" data-theme="brown"></button>
            <button class="theme-btn theme-black" data-theme="black"></button>
        </div>
  
</div>
</body>
</html>
